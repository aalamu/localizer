name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
    tags:
      - '*.*.*'
  pull_request:
    branches: [ "main" ]

jobs:
  release:
    name: "Release"
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: maven
        gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
        gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}

    - name: Setup Maven Settings
      uses: s4u/maven-settings-action@v3.0.0
      with:
        servers: '[{"id": "central", "username": "${{secrets.MAVEN_USERNAME}}", "password": "${{secrets.MAVEN_PASSWORD}}"}]'

    - name: Configure GPG for non-interactive environment
      run: |
        # Create the .gnupg directory if it doesn't exist
        mkdir -p ~/.gnupg

        # Ensure the gpg.conf file exists and configure loopback pinentry mode
        if [ ! -f ~/.gnupg/gpg.conf ]; then
          echo "Creating gpg.conf"
          touch ~/.gnupg/gpg.conf
        fi
        echo "use-agent" >> ~/.gnupg/gpg.conf
        echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf

        # Ensure the gpg-agent.conf file exists and configure loopback pinentry mode
        if [ ! -f ~/.gnupg/gpg-agent.conf ]; then
          echo "Creating gpg-agent.conf"
          touch ~/.gnupg/gpg-agent.conf
        fi
        echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf

        # Reload the GPG agent to apply the changes
        echo RELOADAGENT | gpg-connect-agent

        # Set GPG_TTY to ensure GPG can access the terminal
        export GPG_TTY=$(tty)

    - name: Extract version from tag
      id: extract_version
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

    - name: Install
      run: |
        # Set GPG_TTY again for the deploy step
        export GPG_TTY=$(tty)
        mvn install
      env:
        MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

    - name: Build with Maven
      run: mvn clean verify
      env:
        MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

    - name: Test
      run: mvn test
      env:
        MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

    - name: Package with Maven
      run: mvn versions:set -DnewVersion=${{ env.RELEASE_VERSION }} && mvn package -DskipTests


    - name: Deploy Github and Maven Central
      run: |
        # Set GPG_TTY again for the deploy step
        export GPG_TTY=$(tty)
        mvn deploy
      env:
        GITHUB_USERNAME: ${{ secrets.GITHUB_ACTOR }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
